<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container-top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search-box" placeholder="Search by City name">
                <button type="submit" class="btn">SUBMIT</button>
            </form>
                <p class="error"></p>
        </div>
        <section>
            <div class="container">
                <div class="logo">
                    <img src="" alt="logo" class="weather-logo">
                </div>
                <div class="location-data">
                    <div class="city"> New York, US
                    </div>
                    <div class="date"> Thursday,26 Nov 2020
                    </div>
                </div>
                <hr class="rule">
            </div>
            <div class="container-bottom">
                <div class="properties">Temp:12°C</div>
                <div class="properties">Weather:Rain</div>
                <div class="properties">Temp Range:9°C/14°C</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
